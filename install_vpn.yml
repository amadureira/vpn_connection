---
- hosts: vpn
  become: yes
  vars:
  tasks: 
   - name: install
     apt: 
      name: "{{item}}"
      update_cache: yes
     with_items:
        - vpnc
        - squid
        - openvpn
   - name: Config default
     template: 
      src:  "{{item.orig}}"
      dest: "{{item.dest}}"
      mode: "{{item.mode}}"
     with_items: 
      - {"orig":"/etc/vpnc/default.conf","dest":"/etc/vpnc/default.conf","mode":"0600"}
      - {"orig":"/etc/vpnc/vpnc-script","dest":"/etc/vpnc/vpnc-script","mode":"0755"}
      - {"orig":"/etc/vpnc/vpn_totvscloud","dest":"/etc/vpnc/vpn_totvscloud","mode":"0755"}
      - {"orig":"etc/openvpn/server.conf","dest":"/etc/openvpn/server.conf","mode":"0644"}
      - {"orig":"etc/openvpn/ca.crt","dest":"/etc/openvpn/ca.crt","mode":"0600"}
      - {"orig":"etc/openvpn/ca.key","dest":"/etc/openvpn/ca.key","mode":"0640"}
      - {"orig":"etc/openvpn/dh2048.pem","dest":"/etc/openvpn/dh2048.pem","mode":"0644"}
      - {"orig":"etc/openvpn/server.crt","dest":"/etc/openvpn/server.crt","mode":"0644"}
      - {"orig":"etc/openvpn/server.key","dest":"/etc/openvpn/server.key","mode":"0600"}
      - {"orig":"etc/openvpn/ta.key","dest":"/etc/openvpn/ta.key","mode":"0600"}
      - {"orig":"etc/ufw/before.rules","dest":"/etc/ufw/before.rules","mode":"0640"}
      - {"orig":"etc/ufw/user.rules","dest":"/etc/ufw/user.rules","mode":"0640"}
